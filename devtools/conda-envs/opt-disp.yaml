name: test
channels:
  - conda-forge
  - defaults
  - psi4/label/dev  # for old dftd3 and mp2d
dependencies:
  - psi4=1.9.1
  - blas=*=mkl  # not needed but an example of disuading solver from openblas and old psi
  #- intel-openmp!=2019.5
  - rdkit
  - mopac

    # Mixed Tests
  - dftd3 3.2.1
  - dftd4-python=3.3.0
  - mp2d >=1.1
  - gcp
  - geometric
  - optking
  - pymdi

    # Core
  - python
  - pyyaml
  - py-cpuinfo
  - psutil
  - qcelemental >=0.26.0
  - msgpack-python

    # Testing
  - pytest
  - pytest-cov
  - codecov

  - pip
  - pip:
    - pyberny
