name: test
channels:
  - psi4/label/dev
  - conda-forge
dependencies:
  - psi4
  - dftd3 3.2.1
  - mp2d >=1.1
  - blas=*=mkl  # not needed but an example of disuading solver from openblas and old psi
  - intel-openmp!=2019.5
  - optking

  # Core
  - python
  - pyyaml
  - py-cpuinfo
  - psutil
  - qcelemental >=0.13.0
  - pydantic>=1.0.0
  - msgpack-python

    # Testing
  - pytest
  - pytest-cov
  - codecov
