name: CI

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'
      - 'v[0-9]*.[0-9]*.[0-9]*a[0-9]*'
      - 'v[0-9]*.[0-9]*.[0-9]*b[0-9]*'
      - 'v[0-9]*.[0-9]*.[0-9]*rc[0-9]*'
    branches:
      - master
      - next2026
  pull_request:
    branches:
      - master
      - next2026
  schedule:
    - cron: "9 16 * * 1"

jobs:
  build:
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - conda-env: psi
            python-version: 3.7
            label: Psi4-1.5
            runs-on: ubuntu-latest
            pytest: ""

          - conda-env: psi-nightly
            python-version: "3.10"
            label: Psi4-1.6
            runs-on: ubuntu-latest
            pytest: ""

          - conda-env: psi-cf
            python-version: "3.12"
            label: Psi4-1.8
            runs-on: windows-latest
            pytest: "-k 'not (hes2 or qchem or test_config)'"

          - conda-env: torchani
            python-version: 3.8
            label: ANI
            runs-on: ubuntu-latest
            pytest: ""

          - conda-env: openmm
            python-version: 3.8
            label: OpenMM
            runs-on: ubuntu-latest
            pytest: ""

          - conda-env: openmm
            python-version: 3.12
            label: OpenMM
            runs-on: ubuntu-latest
            pytest: ""

          - conda-env: xtb
            python-version: "3.10"
            label: xTB
            runs-on: ubuntu-latest
            pytest: ""

          - conda-env: qcore
            python-version: 3.7
            label: QCore
            runs-on: ubuntu-latest
            pytest: ""

          - conda-env: nwchem
            python-version: 3.8
            label: NWChem70
            runs-on: ubuntu-latest
            pytest: ""
            # formerly NWChem v6.6 with python-version: 3.6 & runs-on: ubuntu-16.04 but ubuntu env retired by GH Sep 2021

          - conda-env: nwchem-cf
            python-version: 3.12
            label: NWChem
            runs-on: ubuntu-latest
            pytest: ""

          - conda-env: mrchem
            python-version: 3.8
            label: MRChem
            runs-on: ubuntu-latest
            pytest: ""

          - conda-env: adcc
            python-version: 3.8
            label: ADCC
            runs-on: ubuntu-latest
            pytest: ""

          - conda-env: opt-disp
            python-version: 3.13
            label: optimization-dispersion
            runs-on: ubuntu-latest
            pytest: ""

          - conda-env: opt-disp-cf
            python-version: 3.11
            label: optimization-dispersion
            runs-on: windows-latest
            pytest: "-k 'not (hes2 or qchem or test_config)'"

          - conda-env: mace
            python-version: "3.10"
            label: MACE
            runs-on: ubuntu-latest
            pytest: ""

          - conda-env: aimnet2
            python-version: 3.11
            label: AIMNET2
            runs-on: ubuntu-latest
            pytest: ""

          - conda-env: opt-disp-cf
            python-version: 3.12
            label: QCSk-next
            runs-on: ubuntu-latest
            pytest: ""

    name: "ðŸ ${{ matrix.cfg.python-version }} â€¢ ${{ matrix.cfg.label }} â€¢ ${{ matrix.cfg.runs-on }}"
    runs-on: ${{ matrix.cfg.runs-on }}

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Create Environment
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: test
        environment-file: devtools/conda-envs/${{ matrix.cfg.conda-env }}.yaml
        python-version: ${{ matrix.cfg.python-version }}
        show-channel-urls: true
        add-pip-as-python-dependency: true
        conda-remove-defaults: "true"
        # note: conda-forge chnl req'd for Mambaforge, but we'll spec in file, not here `channels: conda-forge,...`
        # note: any activate/deactivate use the conda cmd. other cmds use mamba cmd.

    - name: Special Config - NWChem
      if: "(matrix.cfg.label == 'NWChem70')"
      run: |
        sudo apt-get -y install nwchem

    - name: Special Config - QCore
      if: "(matrix.cfg.label == 'QCore')"
      run: |
        qcore --accept-license

    - name: Special Config - QCElemental Dep
      if: false
      run: |
        conda remove qcelemental --force
        python -m pip install 'git+https://github.com/MolSSI/QCElemental.git@loriab-patch-2' --no-deps

      # note: conda remove --force, not mamba remove --force b/c https://github.com/mamba-org/mamba/issues/412
      #       alt. is micromamba but not yet ready for setup-miniconda https://github.com/conda-incubator/setup-miniconda/issues/75
    - name: Special Config - QCEngine Dep
      if: "(startsWith(matrix.cfg.label, 'Psi4')) || (matrix.cfg.label == 'ADCC') || (matrix.cfg.label == 'optimization-dispersion')"
      run: |
        conda remove qcengine --force

    - name: Special Config - Copy in file (W)
      if: false  # "(runner.os == 'Windows')"
      run: |
        python -c "import psi4; print(psi4.__file__)"
        cp "devtools/dft_builder.py" "C:\Miniconda\envs\test\Lib\site-packages\psi4\driver\procrouting\dft"

    - name: Special Config - Copy in file (U)
      if: false  # "(runner.os != 'Windows')"
      run: |
        python -c "import psi4; print(psi4.__file__)"
        cp devtools/dft_builder.py "${CONDA_PREFIX}/lib/python${{ matrix.cfg.python-version }}/site-packages/psi4/driver/procrouting/dft/"

      # QCEngine CI and Psi4 are circularly dependent, so a hack is in order
    - name: Special Config - Faux Pydantic Upgrade
      if: "((matrix.cfg.label == 'Psi4-1.6') || (matrix.cfg.label == 'optimization-dispersion')) && (runner.os != 'Windows')"
      run: |
        sed -i s/from\ pydantic\ /from\ pydantic.v1\ /g ${CONDA_PREFIX}/lib/python${{ matrix.cfg.python-version }}/site-packages/psi4/driver/*py

    - name: Special Config - QCSchema Next Deps
      if: "(startsWith(matrix.cfg.label, 'QCSk-next'))"
      run: |
        conda install pydantic=2 -c conda-forge
        conda remove qcelemental --force
        python -m pip install 'git+https://github.com/MolSSI/QCElemental.git@next2026' --no-deps

    - name: Environment Information
      run: |
        conda info
        conda list

    - name: Install QCEngine
      run: |
        python -m pip install . --no-deps

    - name: Special Config - Windows Psi4
      if: "(((matrix.cfg.label == 'optimization-dispersion') || (matrix.cfg.label == 'Psi4-1.8')) && (matrix.cfg.runs-on == 'windows-latest'))"
      # DPD memory errors without reining in resources
      run: |
        cat > qcengine.yaml <<EOF
        all:
          hostname_pattern: "*"
          memory: 2
          ncores: 2
        EOF
        cat qcengine.yaml
        qcengine info

    - name: QCEngineRecords
      if: "(matrix.cfg.label != 'Psi4-1.6')"
      run: |
        qcengine info
        export QCER_VER=`python -c "import qcengine.testing; print(qcengine.testing.QCENGINE_RECORDS_COMMIT)"`
        pip install git+https://github.com/MolSSI/QCEngineRecords.git@${QCER_VER}#egg=qcenginerecords
        python -c "import qcengine; print(qcengine.config.global_repr())"

    - name: Test Run, Spot, Run
      if: false  # "runner.os == 'Windows'"
      run: |
        python -c "from psi4 import core; core.set_num_threads(42); assert core.get_num_threads() == 42"
        psi4 $CONDA_PREFIX/Lib/site-packages/psi4/tests/tu1-h2o-energy/input.dat -o stdout

    - name: PyTest
      run: |
        # export MKL_CBWR=AVX
        pytest -rws -v ${{ matrix.cfg.pytest }} --cov=qcengine --color=yes --cov-report=xml qcengine/

    - name: PyTest - Task_Config
      run: |
        rm -f qcengine.yaml
        pytest -rws -v -k "test_config" --cov=qcengine --color=yes --cov-report=xml qcengine/

    - name: CodeCov
      uses: codecov/codecov-action@v3

  release_sphinx:
    needs: [build]
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - conda-env: docs-cf
            python-version: 3.8
            label: Sphinx
            runs-on: ubuntu-latest

    name: "ðŸ ${{ matrix.cfg.python-version }} â€¢ ${{ matrix.cfg.label }}"
    runs-on: ${{ matrix.cfg.runs-on }}

    steps:
    - uses: actions/checkout@v3

    - name: Create Environment
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: test
        environment-file: devtools/conda-envs/${{ matrix.cfg.conda-env }}.yaml
        python-version: ${{ matrix.cfg.python-version }}
        add-pip-as-python-dependency: true
        conda-remove-defaults: "true"
        channels: conda-forge

    - name: Environment Information
      run: |
        conda info
        conda list --show-channel-urls

    - name: Build Documentation
      run: |
        python -m pip install . --no-deps
        cd docs
        make html

    - name: Compute docs deploy target
      id: target
      shell: bash
      run: |
        set -euo pipefail

        echo GITHUB_REF_TYPE ${GITHUB_REF_TYPE}
        echo GITHUB_REF_NAME ${GITHUB_REF_NAME}
        echo GITHUB_REF ${GITHUB_REF}
        if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
          echo "target_folder=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          echo "version_label=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

        elif [[ "${GITHUB_REF_NAME}" == "master" ]]; then
          echo "target_folder=dev" >> "$GITHUB_OUTPUT"
          echo "version_label=dev" >> "$GITHUB_OUTPUT"

        elif [[ "${GITHUB_REF_NAME}" == "next2026" ]]; then
          echo "target_folder=next" >> "$GITHUB_OUTPUT"
          echo "version_label=next" >> "$GITHUB_OUTPUT"

        else
          echo "target_folder=" >> "$GITHUB_OUTPUT"
          echo "version_label=" >> "$GITHUB_OUTPUT"
        fi
        echo GITHUB_OUTPUT ${GITHUB_OUTPUT}

    - name: GitHub Pages Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      if: github.event_name == 'push' && github.repository == 'MolSSI/QCEngine' && ( startsWith( github.ref, 'refs/tags/' ) || github.ref == 'refs/heads/master' )
      with:
        branch: gh-pages
        folder: docs/build/html
        target-folder: ${{ steps.target.outputs.target_folder }}
        clean: false

    - name: Update versions.json
      if: github.event_name == 'push' && github.repository == 'MolSSI/QCEngine' && ( startsWith( github.ref, 'refs/tags/' ) || github.ref == 'refs/heads/master' )
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION_LABEL: ${{ steps.target.outputs.version_label }}
        TARGET_FOLDER: ${{ steps.target.outputs.target_folder }}
      run: |
        set -euo pipefail
        rm -rf _ghp
        git clone --depth 1 --branch gh-pages "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" _ghp
        cd _ghp
        # Create versions.json if it doesn't exist yet
        if [[ ! -f versions.json ]]; then
          cat > versions.json <<'JSON'
        [
          {"label": "dev", "path": "dev/"},
          {"label": "next", "path": "next/"}
        ]
        JSON
        fi
        python - <<'PY'
        import json, pathlib, os
        p = pathlib.Path("versions.json")
        data = json.loads(p.read_text())
        pinned = [
            {"label": "dev", "path": "dev/"},
            {"label": "next", "path": "next/"},
        ]
        lbl = os.environ.get("VERSION_LABEL", "")
        tgt = os.environ.get("TARGET_FOLDER", "")
        if lbl and lbl not in ("dev", "next") and tgt:
            pinned.insert(1, {"label": lbl, "path": tgt.rstrip("/") + "/"})
        p.write_text(json.dumps(pinned, indent=2) + "\n")
        PY
        if ! git diff --quiet; then
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add versions.json
          git commit -m "docs: update versions.json (${GITHUB_REF})"
          git push origin gh-pages
        fi

